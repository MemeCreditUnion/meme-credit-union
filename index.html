<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Meme Credit Union - DeFi Lending</title>

<link rel="stylesheet" href="styles.css">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

<header class="header">

<div class="container">

<div class="logo">

<img src="https://i.ibb.co/WpPmLkVt/0zu-Vu48-D-400x400.jpg" alt="Meme Credit Union Logo" class="logo-img">

<div class="logo-text">

<h1>Meme Credit Union</h1>

<span class="tagline">Powered by Solend</span>

</div>

</div>

<nav class="nav">

<div class="social-buttons">

<a href="https://x.com/MemeCreditUnion" target="_blank" class="social-btn x-btn">

<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

<path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>

</svg>

</a>

<a href="https://t.me/MemeCreditUnion" target="_blank" class="social-btn telegram-btn">

<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

<path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>

</svg>

</a>

</div>

<button class="wallet-btn">Connect Wallet</button>

</nav>

</div>

</header>



<main class="main">

<div class="container">

<section class="hero">

<h2>Supply & Borrow Memecoins</h2>

<p>Earn interest on your memecoins or borrow against your holdings with Solana's premier lending protocol</p>

</section>



<section class="markets">

<div class="market-tabs">

<button class="tab-btn active" data-market="supply">Supply</button>

<button class="tab-btn" data-market="borrow">Borrow</button>

</div>



<div class="assets-grid">

<!-- Assets will be populated by JavaScript -->

</div>

</section>

</div>

</main>



<!-- Modal -->

<div class="modal-overlay" id="modal">

<div class="modal">

<div class="modal-header">

<h3 id="modal-title">Supply Memecoin</h3>

<button class="close-btn" id="closeModal">&times;</button>

</div>

<div class="modal-body">

<div class="asset-info">

<img id="modal-asset-icon" src="" alt="">

<span id="modal-asset-name"></span>

</div>

<div class="input-group">

<label for="amount">Amount</label>

<input type="number" id="amount" placeholder="0.00" step="0.01">

</div>

<div class="transaction-info">

<div class="info-row">

<span>Current APY</span>

<span id="current-apy">-</span>

</div>

<div class="info-row">

<span>Available Balance</span>

<span id="available-balance">-</span>

</div>

</div>

</div>

<div class="modal-footer">

<button class="btn btn-secondary" id="cancelBtn">Cancel</button>

<button class="btn btn-primary" id="confirmBtn">Confirm</button>

</div>

</div>

</div>



<script src="index.js"></script>


<!-- Wallet detection script -->

<script>

// Listen for wallet events

window.addEventListener('load', () => {

// Check for wallet periodically if not found initially

if (typeof window.solana === 'undefined') {

let attempts = 0;

const checkForWallet = () => {

if (typeof window.solana !== 'undefined' || attempts > 10) {

return;

}

attempts++;

setTimeout(checkForWallet, 100);

};

checkForWallet();

}

});

</script>

</body>

</html>
