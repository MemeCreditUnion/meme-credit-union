<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Credit Union – DeFi SPA</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="header-top-bar">

    <div class="logo-container">
      <img 
        src="https://i.ibb.co/Xf9YqQh1/32-A6-E672-0-F20-4-B80-8572-BEB607-F369-E5.png"
        alt="Meme Credit Union Logo"
        onclick="renderPage('home')"
        style="cursor:pointer"
      />
    </div>

    <div class="header-actions">
      <button class="wallet-connect-btn" id="connectWallet">Login</button>

      <a href="https://twitter.com/MemeCreditUnion" target="_blank" class="social-link" title="X"></a>
      <a href="https://t.me/MemeCreditUnion" target="_blank" class="social-link" title="Telegram"></a>
    </div>
  </div>
</header>

<main id="app-content"></main>

<!-- ✅ Bottom Navigation WITH IMAGES -->
<nav class="bottom-nav">

  <div class="nav-item" data-page="lending" onclick="renderPage('lending')">
    <img 
      src="https://i.ibb.co/FLrvTmMH/IMG-9842.png"
      alt="Lending"
      class="nav-image"
    />
    <span class="nav-label">Lending</span>
  </div>

  <div class="nav-item" data-page="dex" onclick="renderPage('dex')">
    <img 
      src="https://i.ibb.co/VcGx1fnB/F842115-C-3-B5-B-44-C1-BF39-2-CD9-C2464-C18.png"
      alt="DEX"
      class="nav-image"
    />
    <span class="nav-label">DEX</span>
  </div>

  <div class="nav-item" data-page="flywheel" onclick="renderPage('flywheel')">
    <img 
      src="https://i.ibb.co/rffrPDN8/IMG-9841.png"
      alt="Flywheel"
      class="nav-image"
    />
    <span class="nav-label">Flywheel</span>
  </div>

  <div class="nav-item" data-page="staking" onclick="renderPage('staking')">
    <img 
      src="https://i.ibb.co/FkZYpbSz/IMG-9840.png"
      alt="Staking"
      class="nav-image"
    />
    <span class="nav-label">Staking</span>
  </div>

</nav>

<!-- JS -->
<script src="app.js"></script>

</body>
</html>
